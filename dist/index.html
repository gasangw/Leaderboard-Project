<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard-Project</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <main class="main-container">
        <div class="container">
          <h1>Leaderboard</h1>
          <div class="heading">
            <h3>Recent scores</h3>
            <button type="submit" class="btn">Refresh</button>
          </div>
          <ul class="list-scores">
            <li>Name:40</li>
            <li>Name:90</li>
            <li>Name:60</li>
            <li>Name:10</li>
            <li>Name:80</li>
          </ul>
          <div class="addSection">
            <h3>Add your score</h3>
            <input type="text" placeholder="Your name" required><br>
            <input type="text" placeholder="Your score" required><br>
            <button type="submit" class="btn-add">Submit</button>
          </div>
        </div>
    </main>
</body>
</html>
