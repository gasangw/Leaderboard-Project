<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard-Project</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
          <h1>Leaderboard</h1>
          <div class="heading">
            <h3>Recent scores</h3>
            <button type="submit" class="btn">Refresh</button>
          </div>
          <ul class="list-scores"></ul>
          <div class="addSection">
            <h3>Add your score</h3>
            <input type="text" placeholder="Your name" required><br><br>
            <input type="text" placeholder="Your score" required>
            <button type="submit" class="btn-add">Submit</button>
          </div>
        </div>
    </main>
</body>
</html>
